{% extends "base.html" %}

{% block title %}User List{% endblock %}

{% block page_content %}
<h1>Lista de Usu√°rios</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
